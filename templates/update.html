{% extends 'base.html' %}

{% block head %}
    <title>TO DO LIST</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>UPDATE TASK</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="text" name="deadline" id="deadline" value="{{task.deadline}}">
        <input type="submit" value="Update" id="enter"> 
    </form>
</div>
{% endblock %}
